<html>
    <title id="title">
        This is webpage!
    </title>
    <head>
        
    </head>
    
    <body>
        <h2>Hello Bilal !</h2>
       
        <script>

            function changeTitle(){

                var newDate = new Date().toDateString();
                document.getElementById("title").innerHTML=newDate;
            }


            for(var i=1;i<=10;i++){
                document.write(i);
            }
            
            

            
        </script>
        <br/>
         <button onclick="changeTitle()">When was this webpage created?Click here and Check page's title for the answer.</button><br/>
        
         <script>
             for(var i=1;i<=20;i++){
                document.write(i+"<sup>"+2+"</sup>"+" = "+i*i,"<br/>");
            }
         </script>


</html>
